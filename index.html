<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WELCOME TO MMDU MULLANA</h1>
            <h2>NAAC ACCREDITED GRADE 'A++' UNIVERSITY</h2>
        </header>
        <div class="login-box">

            <a href="#">Click here for User My Account</a>
        </div>
        <footer>
            <p>USER INTERNET INACTIVITY SESSION TIMEOUT IS "15" MINUTES</p>
        </footer>
    </div>
</body>
</html>
